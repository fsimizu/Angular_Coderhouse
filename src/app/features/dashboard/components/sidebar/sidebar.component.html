<mat-drawer 
    [opened]="openMenu" 
    class="sidenav" 
    mode="side"
    appClickOutside 
    (clickOutside)="closeOnClick()"
    >
    <mat-nav-list>
        <a 
            mat-list-item 
            routerLink="home"
            routerLinkActive
            #homeLink = "routerLinkActive"
            [activated] = "homeLink.isActive"
            (click)="closeOnClick()"
            >Home</a>
        <a 
            mat-list-item 
            routerLink="courses"
            routerLinkActive
            #coursesLink = "routerLinkActive"
            [activated] = "coursesLink.isActive"
            (click)="closeOnClick()"
            >Courses</a>
        <a 
            mat-list-item 
            routerLink="students"
            routerLinkActive
            #studentsLink = "routerLinkActive"
            [activated] = "studentsLink.isActive"
            (click)="closeOnClick()"
            >Students</a>
        <!-- <a 
            *ngIf="(authUser$ | async)?.role === 'Admin'"
            mat-list-item
            >Enrollments</a> -->

        <a mat-list-item (click)="logout()">Logout</a>

    </mat-nav-list>
</mat-drawer>
