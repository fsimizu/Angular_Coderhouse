<mat-drawer [opened]="openMenu" class="sidenav" mode="side">
    <mat-nav-list>
        <a 
            mat-list-item 
            routerLink="home"
            routerLinkActive
            #homeLink = "routerLinkActive"
            [activated] = "homeLink.isActive"
            (click)="closeOnClick()"
            >Home</a>
        <a 
            mat-list-item 
            routerLink="courses"
            routerLinkActive
            #coursesLink = "routerLinkActive"
            [activated] = "coursesLink.isActive"
            (click)="closeOnClick()"
            >Courses</a>
        <a 
            mat-list-item 
            routerLink="students"
            routerLinkActive
            #studentsLink = "routerLinkActive"
            [activated] = "studentsLink.isActive"
            (click)="closeOnClick()"
            >Students</a>
        <a mat-list-item>Enrollments</a>
        <a mat-list-item routerLink="/">Logout</a>
    </mat-nav-list>
</mat-drawer>
