<h3>Users</h3>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appHeaders> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef appHeaders> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName }} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef appHeaders> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- nationality Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appHeaders> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    
    <td mat-cell *matCellDef="let element">
      
      <button [routerLink]="element.id" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>

      <button (click)="editUser(element)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>

      <button (click)="deleteUserById(element.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      
    </td>    
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

@if (isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
