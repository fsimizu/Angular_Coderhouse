<h2>{{ (student$ | async)?.firstName}} {{ (student$ | async)?.lastName}}</h2>

<hr>
<p><strong>Gender:</strong> {{ (student$ | async)?.gender}}</p>
<p><strong>Nationality:</strong> {{ (student$ | async)?.nationality}}</p>
<p><strong>Date of birth:</strong> {{ (student$ | async)?.dateOfBirth}}</p>

@if (isLoading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <hr>
  
<button mat-flat-button (click)="goBack()">
    <mat-icon>undo</mat-icon>Go back
</button>
